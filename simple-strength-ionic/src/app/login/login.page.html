<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sign in User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>    
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <p>** Note: First login attempt does not detect verified email. Click 'login' again after the error message appears, and you will be logged in. Working on a fix for this.</p>
      <ion-button type="submit" (click)="logIn(email, password)" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <form>
    <ion-row>
      <ion-col>
        <ion-button color="tertiary" (click)="authService.GoogleAuth()" expand="block">
          Login with Google
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

  <div>
    <p>Are you new here? Click here to register:</p>
    <ion-button color="secondary" expand="block" [routerLink]="['/registration']">Register</ion-button>
  </div>
</ion-content>
