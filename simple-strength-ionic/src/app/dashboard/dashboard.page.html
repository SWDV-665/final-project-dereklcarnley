<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Simple Strength
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <h3>Simple Strength</h3>
    </ion-toolbar>
  </ion-header>

  <!--If user is logged in-->
  <div *ngIf="authService.isLoggedIn; else notLoggedIn">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome!</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>You're currently logged in as: <strong>{{authService.userData.email}}</strong></p>
        <ion-button color="danger" (click)="authService.SignOut()">Log Out</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- not logged in -->
  <ng-template #notLoggedIn>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome!</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p>Before you can start tracking your workouts, you need to register and create a profile.</p>
        <ion-button color="primary" [routerLink]="['/registration']">Register</ion-button>
        <br>
        <p>Already registered? Log in here:</p>
        <ion-button color="secondary" [routerLink]="['/login']">Log In</ion-button>
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>
